<h1 align="center">LOGIN!</h1>

<div class="form-group input-group" align="center">
  <label>Username :</label>

  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input class="form-control" type="text" name='usrname' placeholder="Username" [(ngModel)]="usrname" />
</div>
<div class="form-group input-group" align="center">
  <label>Password :</label>

  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
  <input class="form-control" type="password" name='password' placeholder="password" [(ngModel)]="password" />
  <br><br>

  <button  type="submit" (click)="myEvent()">Login</button>
  <button type="reset" value="Reset">Cancel</button>

</div>
